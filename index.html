<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stock Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-class">
    <h1 class="heading">Stock Profile & Loss Calculator</h1>
    <label class="initial-lebel" for="intial-price">Intial Price(₹)</label>
    <input id="intial-price" type="number" placeholder="Enter initial price here..">
    <label class="quantity-lebel" for="qantity-stock">Quantity of Stocks</label>
    <input id="qantity-stock" type="number" placeholder="Enter Quantity here..">
    <label class="current-lebel"for="current-price">Current Price(₹)</label>
    <input id="current-price" type="number" placeholder="Enter current price here..">
    <button id="tell-me-btn" type="button" name="button">Tell Me!!</button>
    <p id="output"></p>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
